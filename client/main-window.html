<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CONU</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: #1a1a1a;
      color: #ffffff;
      padding: 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      user-select: none;
    }

    .logo span {
      color: #00ff00;
    }

    .input-area {
      background: #2a2a2a;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    textarea {
      width: 100%;
      height: 100%;
      background: transparent;
      border: none;
      color: white;
      font-size: 14px;
      resize: none;
      outline: none;
      font-family: inherit;
    }

    textarea::placeholder {
      color: #666;
    }

    .start-btn {
      width: 100%;
      padding: 12px;
      background: #00ff00;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      color: #000;
      transition: background 0.2s;
    }

    .start-btn:hover {
      background: #00cc00;
    }

    .start-btn:active {
      background: #00aa00;
    }

    .start-btn:disabled {
      background: #333;
      color: #666;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="logo">CON<span>U</span></div>

  <div class="input-area">
    <textarea
      id="promptInput"
      placeholder="What do you want to do? e.g., 'Turn on Dark Mode'"
    ></textarea>
  </div>

  <button class="start-btn" id="startBtn">Start Tutorial</button>

  <script>
    const promptInput = document.getElementById('promptInput');
    const startBtn = document.getElementById('startBtn');

    startBtn.addEventListener('click', () => {
      const prompt = promptInput.value.trim();
      if (!prompt) return;

      console.log('Starting tutorial:', prompt);
      // TODO: Send to main process via IPC
    });

    // Enable button only when there's text
    promptInput.addEventListener('input', () => {
      startBtn.disabled = !promptInput.value.trim();
    });

    // Initial state
    startBtn.disabled = true;
  </script>
</body>
</html>
