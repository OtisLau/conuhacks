<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CONU Overlay</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      background: transparent;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }

    .control-panel {
      position: absolute;
      top: 20px; /* Top right */
      right: 20px; /* Top right */
      left: auto; /* Remove left positioning */
      width: 350px; /* Smaller width */
      height: 40px; /* Smaller height */
      background: linear-gradient(to right, #2a2a2a, #252525); /* More subtle gradient */
      /* backdrop-filter removed */
      border-radius: 20px; /* Pill-shaped (half of height) */
      border: 0.5px solid rgba(255, 255, 255, 0.25); /* Very thin white line */
      box-shadow: 0 4px 16px 0 rgba(0, 0, 0, 0.3); /* Darker shadow for depth */
      z-index: 2;
      pointer-events: auto;
      padding: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.5s cubic-bezier(0.4, 0.0, 0.2, 1); /* Smoother easing */
    }

    .control-panel.loading-ball {
      width: 40px;  /* Same height as pill */
      height: 40px;
      border-radius: 50%;
      animation: pulse-ball 0.6s ease-in-out 3; /* Pulse 3 times - faster rate */
    }

    .control-panel.loading-active {
      width: 40px;  /* Same height as pill */
      height: 40px;
      border-radius: 50%;
      animation: glow-pulse 2s ease-in-out infinite;
    }

    @keyframes pulse-ball {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 4px 16px 0 rgba(0, 0, 0, 0.3);
      }
      50% {
        transform: scale(1.05);
        box-shadow: 0 6px 20px 0 rgba(142, 142, 147, 0.4);
      }
    }

    @keyframes glow-pulse {
      0%, 100% {
        box-shadow: 0 4px 16px 0 rgba(0, 0, 0, 0.3);
      }
      50% {
        box-shadow: 0 0 30px 5px rgba(255, 255, 255, 0.4), 0 0 15px 2px rgba(255, 255, 255, 0.3);
      }
    }

    /* Status bar - hidden */
    .status-bar {
      display: none;
    }

    textarea {
      width: 100%;
      height: 100%; /* Fill the container */
      line-height: 40px; /* Match container height for vertical centering */
      background: transparent;
      border: none;
      color: white;
      font-size: 16px; /* Slightly smaller font */
      resize: none;
      outline: none;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      padding: 0 15px 0 20px; /* Horizontal padding only */
      text-align: left; /* Left align text */
      transition: all 0.5s cubic-bezier(0.4, 0.0, 0.2, 1); /* Smoother easing */
    }

    .control-panel.loading-ball textarea,
    .control-panel.loading-active textarea {
      opacity: 0;
      font-size: 0;
      pointer-events: none; /* Disable interaction during loading */
    }

    /* Loading icon */
    .loading-icon {
      position: absolute;
      width: 24px;
      height: 24px;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      pointer-events: none;
      filter: invert(1); /* Make the black SVG white */
    }

    .control-panel.loading-ball .loading-icon,
    .control-panel.loading-active .loading-icon {
      opacity: 1;
      animation: spin-icon 1s linear infinite;
    }

    @keyframes spin-icon {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }


    textarea::placeholder {
      color: rgba(255, 255, 255, 0.4); /* Lighter placeholder */
      font-weight: 300; /* Lighter font weight */
    }

    /* Mouse event log */
    .event-log {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 400px;
      max-height: 300px;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      border-radius: 8px;
      padding: 12px;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 11px;
      color: #8e8e93;
      overflow-y: auto;
      z-index: 2;
      pointer-events: none;
      border: 1px solid rgba(142, 142, 147, 0.3);
    }

    .event-log-entry {
      margin-bottom: 4px;
      white-space: nowrap;
    }

    .event-log-entry .timestamp {
      color: #666;
    }

    .event-log-entry .event-type {
      color: #8e8e93;
      font-weight: bold;
    }

    .event-log-entry .coords {
      color: #ffff00;
    }

    /* Scroll indicator */
    .scroll-indicator {
      position: absolute;
      left: 50%;
      bottom: 40px;
      transform: translateX(-50%);
      z-index: 3;
      pointer-events: none;
      width: 48px; /* Slightly larger for visibility */
      height: 48px; /* Slightly larger for visibility */
      background: rgba(142, 142, 147, 0.2); /* Grey background */
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse-background-grey 2s infinite ease-in-out;
    }

    .scroll-arrow-svg {
      width: 60%; /* SVG size relative to container */
      height: 60%;
      filter: invert(50%) sepia(0%) saturate(0%) hue-rotate(0deg) brightness(150%) contrast(100%); /* Make SVG grey/white */
      animation: bounce-svg 2s infinite;
    }

    @keyframes bounce-svg {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(6px);
      }
      60% {
        transform: translateY(3px);
      }
    }

    @keyframes pulse-background-grey {
      0% {
        background: rgba(142, 142, 147, 0.2);
        box-shadow: 0 0 10px rgba(142, 142, 147, 0.2);
      }
      50% {
        background: rgba(142, 142, 147, 0.4);
        box-shadow: 0 0 20px rgba(142, 142, 147, 0.5);
      }
      100% {
        background: rgba(142, 142, 147, 0.2);
        box-shadow: 0 0 10px rgba(142, 142, 147, 0.2);
      }
    }

    .instruction-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px) saturate(180%);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
      z-index: 3; /* Higher than control-panel */
      pointer-events: auto;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 15px;
    }

    .instruction-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
    }

    .instruction-done-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      padding: 4px 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 12px;
      transition: background 0.2s;
    }
    .instruction-done-btn:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    .instruction-body {
      flex-grow: 1;
      font-size: 16px;
      line-height: 1.5;
      margin-bottom: 15px;
    }

    .instruction-footer {
      display: flex;
      justify-content: space-between;
    }

    .instruction-nav-btn {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
      width: 48%;
    }
    .instruction-nav-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <canvas id="overlay-canvas"></canvas>

  <!-- Control Panel -->
  <div class="control-panel" id="controlPanel">
    <img src="assets/loading-svgrepo-com (1).svg" alt="Loading" class="loading-icon" id="loadingIcon">
    <textarea
      id="promptInput"
      placeholder="Type your command..."
    ></textarea>
  </div>

  <!-- Status Bar (appears below loading circle) -->
  <div class="status-bar" id="statusBar">
    <span class="status-bar-text" id="statusText">thinking</span>
    <div class="loading-dots">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <!-- Instruction Box -->
  <div class="instruction-box" id="instructionBox" style="display: none;">
    <div class="instruction-header">
      <span id="instructionStep">Step 1 of 5</span>
      <button class="instruction-done-btn" id="instructionDoneBtn">Done</button>
    </div>
    <div class="instruction-body">
      <p id="instructionText">This is a placeholder for the instruction text. I will tell you what to do here.</p>
    </div>
    <div class="instruction-footer">
      <button class="instruction-nav-btn" id="instructionPrevBtn">&lt; Prev</button>
      <button class="instruction-nav-btn" id="instructionNextBtn">Next &gt;</button>
    </div>
  </div>

  <!-- Mouse Event Log -->
  <div class="event-log" id="eventLog">
    <div style="color: #00ff00; font-weight: bold; margin-bottom: 8px;">MOUSE EVENT LOG</div>
  </div>

  <!-- Scroll Indicator -->
  <div class="scroll-indicator" id="scrollIndicator">
    <img src="down-arrow-backup-2-svgrepo-com.svg" alt="Scroll Down" class="scroll-arrow-svg" />
  </div>

  <script>
    const canvas = document.getElementById('overlay-canvas');
    const ctx = canvas.getContext('2d');
    const controlPanel = document.getElementById('controlPanel');
    const promptInput = document.getElementById('promptInput');
    const eventLog = document.getElementById('eventLog');

    // Prevent accidental quits on startup
    let quitButtonReady = false;
    setTimeout(() => {
      quitButtonReady = true;
      console.log('Quit button is now active');
    }, 1000);

    // Set canvas size to screen size
    canvas.width = window.screen.width;
    canvas.height = window.screen.height;

    let currentHighlight = null;
    let pulsePhase = 0;
    let animationId = null;
    const maxLogEntries = 50;

    // Spotlight circle state
    let mouseX = canvas.width / 2;
    let mouseY = canvas.height / 2;
    const circleRadius = 100;

    // Draw border to show overlay bounds
    function drawBorder() {
      ctx.strokeStyle = 'rgba(142, 142, 147, 0.3)';
      ctx.lineWidth = 2;
      ctx.setLineDash([10, 5]);
      ctx.strokeRect(1, 1, canvas.width - 2, canvas.height - 2);
      ctx.setLineDash([]);
    }

    // Draw spotlight circle
    function drawSpotlightCircle() {
      ctx.beginPath();
      ctx.arc(mouseX, mouseY, circleRadius, 0, 2 * Math.PI);
      ctx.strokeStyle = 'red';
      ctx.lineWidth = 3;
      ctx.stroke();
    }

    function drawHighlight(bbox, instruction) {
      currentHighlight = { bbox, instruction };
      if (!animationId) {
        animate();
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Always draw border
      drawBorder();

      if (!currentHighlight) {
        animationId = requestAnimationFrame(animate);
        return;
      }

      const { bbox, instruction } = currentHighlight;
      const [x1, y1, x2, y2] = bbox;
      const w = x2 - x1;
      const h = y2 - y1;

      // Pulsing glow effect
      pulsePhase += 0.1;
      const pulse = Math.sin(pulsePhase) * 0.3 + 0.7;
      const glowSize = 10 + Math.sin(pulsePhase) * 5;

      // Outer glow
      ctx.shadowColor = `rgba(142, 142, 147, ${pulse})`;
      ctx.shadowBlur = glowSize;
      ctx.strokeStyle = '#8e8e93';
      ctx.lineWidth = 3;
      ctx.strokeRect(x1 - 5, y1 - 5, w + 10, h + 10);

      // Inner highlight
      ctx.shadowBlur = 0;
      ctx.fillStyle = 'rgba(142, 142, 147, 0.1)';
      ctx.fillRect(x1, y1, w, h);

      // Instruction tooltip
      if (instruction) {
        const tooltipY = y2 + 15;
        const textWidth = ctx.measureText(instruction).width;
        const boxWidth = Math.max(200, textWidth + 20);
        const boxHeight = 40;
        const boxX = x1;

        // Arrow pointing to element
        ctx.fillStyle = 'rgba(0, 0, 0, 0.85)';
        ctx.beginPath();
        ctx.moveTo(x1 + w/2, y2 + 5);
        ctx.lineTo(x1 + w/2 - 8, y2 + 15);
        ctx.lineTo(x1 + w/2 + 8, y2 + 15);
        ctx.closePath();
        ctx.fill();

        // Tooltip box
        ctx.fillStyle = 'rgba(0, 0, 0, 0.85)';
        ctx.beginPath();
        ctx.roundRect(boxX, tooltipY, boxWidth, boxHeight, 6);
        ctx.fill();

        // Tooltip text
        ctx.fillStyle = '#ffffff';
        ctx.font = '14px -apple-system, BlinkMacSystemFont, sans-serif';
        ctx.textAlign = 'left';
        ctx.textBaseline = 'middle';
        ctx.fillText(instruction, boxX + 10, tooltipY + boxHeight / 2);
      }

      animationId = requestAnimationFrame(animate);
    }

    function clearHighlight() {
      currentHighlight = null;
    }

    // Mouse event logging
    function logEvent(eventType, data) {
      const timestamp = new Date().toLocaleTimeString('en-US', {
        hour12: false,
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        fractionalSecondDigits: 3
      });

      const entry = document.createElement('div');
      entry.className = 'event-log-entry';

      let logText = `<span class="timestamp">${timestamp}</span> `;
      logText += `<span class="event-type">${eventType.padEnd(12)}</span> `;

      if (data.x !== undefined && data.y !== undefined) {
        logText += `<span class="coords">x:${Math.round(data.x).toString().padStart(4)} y:${Math.round(data.y).toString().padStart(4)}</span>`;
      }

      if (data.button !== undefined && data.button !== null) {
        const buttonNames = { 0: 'LEFT', 1: 'LEFT', 2: 'RIGHT', 3: 'MIDDLE' };
        const btnName = data.buttonName || buttonNames[data.button] || data.button;
        logText += ` btn:${btnName}`;
      }

      if (data.deltaX || data.deltaY) {
        logText += ` Δx:${Math.round(data.deltaX)} Δy:${Math.round(data.deltaY)}`;
      }

      entry.innerHTML = logText;

      // Add to top of log
      const firstEntry = eventLog.querySelector('.event-log-entry');
      if (firstEntry) {
        eventLog.insertBefore(entry, firstEntry);
      } else {
        eventLog.appendChild(entry);
      }

      // Limit log entries
      const entries = eventLog.querySelectorAll('.event-log-entry');
      if (entries.length > maxLogEntries) {
        entries[entries.length - 1].remove();
      }
    }

    // Listen for highlight commands
    if (window.overlayAPI) {
      window.overlayAPI.onHighlight((bbox, instruction) => {
        console.log('Highlighting:', bbox, instruction);
        drawHighlight(bbox, instruction);
      });

      window.overlayAPI.onClearHighlight(() => {
        console.log('Clearing highlight');
        clearHighlight();
      });
    }

    // Listen for mouse events directly from DOM (when over our UI)
    document.addEventListener('mousemove', (e) => {
      if (!window.lastMoveLog || Date.now() - window.lastMoveLog > 100) {
        logEvent('mouse-move [DOM]', { x: e.screenX, y: e.screenY });
        window.lastMoveLog = Date.now();
      }
    });

    document.addEventListener('mousedown', (e) => {
      logEvent('mouse-down [DOM]', { x: e.screenX, y: e.screenY, button: e.button });
    });

    document.addEventListener('mouseup', (e) => {
      logEvent('mouse-up [DOM]', { x: e.screenX, y: e.screenY, button: e.button });
    });

    document.addEventListener('click', (e) => {
      logEvent('click [DOM]', { x: e.screenX, y: e.screenY, button: e.button });
    });

    document.addEventListener('dblclick', (e) => {
      logEvent('double-click [DOM]', { x: e.screenX, y: e.screenY, button: e.button });
    });

    document.addEventListener('contextmenu', (e) => {
      logEvent('right-click [DOM]', { x: e.screenX, y: e.screenY });
    });

    document.addEventListener('wheel', (e) => {
      logEvent('scroll [DOM]', { x: e.screenX, y: e.screenY, deltaX: e.deltaX, deltaY: e.deltaY });
    });

    // Listen for global mouse events from main process (works even when clicking other apps)
    if (window.electronAPI) {
      // Global mouse move
      if (window.electronAPI.onGlobalMouseMove) {
        window.electronAPI.onGlobalMouseMove((event) => {
          // Update spotlight circle position
          mouseX = event.position.x;
          mouseY = event.position.y;

          if (!window.lastGlobalMoveLog || Date.now() - window.lastGlobalMoveLog > 100) {
            logEvent('mouse-move [GLOBAL]', { x: event.position.x, y: event.position.y });
            window.lastGlobalMoveLog = Date.now();
          }
        });
      }

      // Global mouse down
      if (window.electronAPI.onGlobalMouseDown) {
        window.electronAPI.onGlobalMouseDown((event) => {
          const buttonNames = { 1: 'LEFT', 2: 'RIGHT', 3: 'MIDDLE' };
          logEvent('mouse-down [GLOBAL]', {
            x: event.position.x,
            y: event.position.y,
            button: event.button,
            buttonName: buttonNames[event.button]
          });
        });
      }

      // Global mouse up
      if (window.electronAPI.onGlobalMouseUp) {
        window.electronAPI.onGlobalMouseUp((event) => {
          const buttonNames = { 1: 'LEFT', 2: 'RIGHT', 3: 'MIDDLE' };
          logEvent('mouse-up [GLOBAL]', {
            x: event.position.x,
            y: event.position.y,
            button: event.button,
            buttonName: buttonNames[event.button]
          });
        });
      }

      // Global click
      if (window.electronAPI.onGlobalClick) {
        window.electronAPI.onGlobalClick((event) => {
          const buttonNames = { 1: 'LEFT', 2: 'RIGHT', 3: 'MIDDLE' };
          logEvent('click [GLOBAL]', {
            x: event.position.x,
            y: event.position.y,
            button: event.button,
            buttonName: buttonNames[event.button],
            clicks: event.clicks
          });
        });
      }

      // Global scroll
      if (window.electronAPI.onGlobalScroll) {
        window.electronAPI.onGlobalScroll((event) => {
          logEvent('scroll [GLOBAL]', {
            x: event.position.x,
            y: event.position.y,
            rotation: event.rotation,
            direction: event.direction
          });
        });
      }
    }

    // Control panel interactivity
    const controlRect = controlPanel.getBoundingClientRect();

    // Disable click-through when over control panel
    controlPanel.addEventListener('mouseenter', () => {
      if (window.electronAPI) {
        window.electronAPI.send('set-click-through', false);
      }
    });

    controlPanel.addEventListener('mouseleave', () => {
      if (window.electronAPI) {
        window.electronAPI.send('set-click-through', true);
      }
    });

    // Loading animation states
    const loadingMessages = [
      'thinking',
      'processing',
      'determining next step',
      'analyzing',
      'computing',
      'understanding'
    ];
    let loadingCycleCount = 0;
    let loadingTimeout = null;
    let messageIndex = 0;
    let isLoadingActive = false;

    function animateLoadingCycle() {
      if (!isLoadingActive) return;

      // Just keep the circle spinning, no status updates
      loadingTimeout = setTimeout(() => {
        if (!isLoadingActive) return;
        loadingCycleCount++;
        animateLoadingCycle();
      }, 2000);
    }

    function startLoadingAnimation() {
      loadingCycleCount = 0;
      messageIndex = 0;
      isLoadingActive = true;
      promptInput.value = '';
      promptInput.readOnly = true;

      // Show loading circle with glow
      controlPanel.classList.add('loading-active');

      animateLoadingCycle();
    }

    function stopLoadingAnimation() {
      isLoadingActive = false;
      if (loadingTimeout) {
        clearTimeout(loadingTimeout);
        loadingTimeout = null;
      }
      controlPanel.classList.remove('loading-ball', 'loading-active');
      promptInput.value = '';
      promptInput.readOnly = false;
      promptInput.focus();
    }

    // Button functionality
    promptInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault(); // Prevent new line
        const prompt = promptInput.value.trim();
        if (!prompt) return;
        console.log('Starting tutorial:', prompt);
        logEvent('USER_ACTION', { message: 'Start tutorial: ' + prompt });

        // Start loading animation
        startLoadingAnimation();

        // TODO: Replace this with actual LLM call
        // When LLM responds, call stopLoadingAnimation()
      }
    });

    // Start animation loop to show border
    animate();

    // Auto-focus the input field on load
    promptInput.focus();

    console.log('Overlay loaded. Canvas size:', canvas.width, 'x', canvas.height);
  </script>
</body>
</html>
